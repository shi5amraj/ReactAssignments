<!DOCTYPE html>
<html lang="en">
<head>
    <title> Create Multiple Button in React</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        function createButton(title,btnName)
        {
         return <div> <h1>{title}</h1> <button>{btnName}</button></div>

        }

        function main()
        {
          return <div>
              {createButton("React","React Button")}
              {createButton("Angular","Angular Button")}
              {createButton("JavaScript","JavaScript Button")}
              {createButton("HTML","HTML Button")}
            </div>


        }


        ReactDOM.render(main(),document.getElementById("root"))



    </script>
    
</body>
</html>
