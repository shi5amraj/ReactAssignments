<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>React Component</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
      function CreateButton(obj)
      {

      return <div>
        
            <h1>{obj.title}</h1><button>{obj.name}</button>
        
        </div>


      }


    function  main()
     {
     

        return <div>
            <CreateButton title="React" name="React Button"/>

            <CreateButton title="HTML" name="HTML Button"/>
            <CreateButton title="CSS" name="CSS Button"/>
            <CreateButton title="Angular" name="Angular Button"/>


            </div>
        


     }
     ReactDOM.render(main(),document.getElementById("root"))

    </script>
    
</body>
</html>
